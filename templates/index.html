<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='light.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='light.png') }}" class="icon" />
  <h3>Startup Name</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Name the next unicorn!" required />
    <input type="submit" value="Generate biz names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
